<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/game.css" />
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Built with HTML,CSS, JS</p>
    </header>
    <main>
      <aside class="modal config-overlay">
        <header>
          <h2>Choose your name</h2>
        </header>
        <form>
          <div class="form-control">
            <label for="playername">Player name:</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section class="game-config">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section class="active-game">
        <article class="game-over">
          <h2>You won <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>
          It's your turn
          <span id="active-player-name" class="active-player-name"
            >PLAYER NAME</span
          >!
        </p>
        <ol class="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
